        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    Book:
      type: object
      required:
        - book_id
        - name
        - author
        - category
        - price
        - quantity
        - date_created
      properties:
        book_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: A Gentleman in Moscow
        author:
          type: string
          example: Amor Towles
        category:
          type: string
          example: Novel
        price:
          type: number
          example: 12.50
        quantity:
          type: integer
          example: 100
        date_created:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z

    purchaseBooks:
      type: object
      required:
        - book_id
        - purchase_id
        - username
        - date_created
        - quantity
      properties:
        book_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        purchase_id:
          type: string
          format: uuid
          example: 2db6055e-bf74-4dbb-a3d7-dbe1a618b264
        username:
          type: string
          example: jeremy
        date_created:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
        quantity:
          type: integer
          example: 1
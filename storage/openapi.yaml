    get:
      tags:
        - staff
      summary: gets the book inventory
      operationId: app.get_book_inventory
      description: Gets the book inventory
      parameters:
        - in: query
          name: timestamp
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
      responses:
        '200':
          description: Succesfully returned a list of books inventory
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

